<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>tomika</title>

  <style>
    @font-face {
      font-family: 'MiltonOne';
      src: url('fonts/Milton_One.otf') format('opentype');
      font-weight: normal;
    }

    body {
      margin: 0;
      background: #0a0a0a;
      color: #eaeaea;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-family: 'MiltonOne', serif;
      font-size: 4rem;
      letter-spacing: 8px;
      transform: skew(-6deg);
      margin-bottom: 25px;
    }

    .divider {
      width: 140px;
      height: 2px;
      background: #444;
      margin-bottom: 35px;
    }

    .buttons {
      display: flex;
      gap: 22px;
    }

    .btn {
      text-decoration: none;
      color: #eaeaea;
      border: 1px solid #555;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 0.9rem;
      transition: all 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-4px);
      border-color: #aaa;
      background: #111;
    }
  </style>
</head>

<body>

  <h1>tomika</h1>

  <div class="divider"></div>

  <div class="buttons">
    <a class="btn" href="https://instagram.com/tomikavk" target="_blank">Instagram</a>
    <a class="btn" href="https://x.com/TomikaAkaStr1ke" target="_blank">X</a>
    <a class="btn" href="https://github.com/tomikavamp" target="_blank">GitHub</a>
  </div>

</body>
</html>
