<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tomika</title>

  <style>
    @font-face {
      font-family: 'MiltonOne';
      src: url('fonts/Milton_One.otf') format('opentype');
      font-weight: normal;
    }

    body {
      margin: 0;
      background: #0a0a0a;
      color: #eaeaea;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'MiltonOne', serif;
      font-size: 4rem;
      letter-spacing: 8px;
      transform: skew(-6deg);
      margin-top: 120px;
      margin-bottom: 20px;
    }

    .divider {
      width: 140px;
      height: 2px;
      background: #444;
      margin-bottom: 35px;
    }

    .buttons {
      display: flex;
      gap: 22px;
      margin-bottom: 30px;
    }

    .btn {
      text-decoration: none;
      color: #eaeaea;
      border: 1px solid #555;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.25s ease;
      background: transparent;
    }

    .btn:hover {
      transform: translateY(-4px);
      border-color: #aaa;
      background: #111;
    }

    .video-container {
      width: 360px;
      margin: 10px 0 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      opacity: 0.85;
      cursor: pointer;
    }

    .volume {
      width: 120px;
    }

    .volume input[type="range"] {
      width: 100%;
      cursor: pointer;
    }

    .footer {
      margin-top: auto;
      margin-bottom: 40px;
      display: flex;
      gap: 14px;
    }

    .small-btn {
      font-size: 0.75rem;
      padding: 8px 14px;
      opacity: 0.85;
    }

    .small-btn:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <h1>Tomika</h1>

  <div class="divider"></div>

  <div class="buttons">
    <a class="btn" href="https://instagram.com/tomikavk" target="_blank">Instagram</a>
    <a class="btn" href="https://x.com/TomikaAkaStr1ke" target="_blank">X</a>
    <a class="btn" href="https://github.com/tomikavamp" target="_blank">GitHub</a>
  </div>

  <!-- VIDEO -->
  <div class="video-container">
    <video id="traquizaVideo" autoplay loop playsinline onclick="toggleVideo()">
      <source src="video/traquiza.mp4" type="video/mp4">
    </video>

    <div class="volume">
      <input
        type="range"
        min="0"
        max="1"
        step="0.01"
        value="0.3"
        oninput="setVolume(this.value)"
      >
    </div>
  </div>

  <div class="footer">
    <a class="btn small-btn" href="https://steamcommunity.com/id/tomikavamp/" target="_blank">Steam</a>
    <button class="btn small-btn" onclick="copyDiscord()">Discord</button>
  </div>

  <script>
    const video = document.getElementById("traquizaVideo");

    function toggleVideo() {
      video.paused ? video.play() : video.pause();
    }

    function setVolume(value) {
      video.volume = value;
      video.muted = value == 0;
    }

    function copyDiscord() {
      navigator.clipboard.writeText("tom1kat");
      alert("âœ¨ discord username copied");
    }
  </script>

</body>
</html>
