<!DOCTYPE html>
<html lang="es">
<head>

  <!-- ESTILOS (CSS) -->
  <style>
    @font-face {
      font-family: 'MiltonOne';
      src: url('fonts/Milton_One.otf') format('opentype');
      font-weight: normal;
    }

    @font-face {
      font-family: 'MiltonOne';
      src: url('fonts/Milton_One_Bold.otf') format('opentype');
      font-weight: bold;
    }

    body {
      margin: 0;
      background: #0b0b0b;
      color: #eaeaea;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'MiltonOne', serif;
      font-size: 3rem;
      letter-spacing: 6px;
      margin-bottom: 10px;
    }

    .divider {
      width: 120px;
      height: 2px;
      background: #555;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      text-decoration: none;
      color: #eaeaea;
      border: 1px solid #555;
      padding: 12px 18px;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .btn:hover {
      transform: scale(1.08);
      background: #111;
      border-color: #999;
    }

    .footer {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 15px;
    }

    .small-btn {
      font-size: 0.75rem;
      padding: 8px 12px;
    }
  </style>
</head>

  <div class="divider"></div>

  <div class="buttons">

  </div>

  <div class="footer">
    <a class="btn small-btn" href="https://steamcommunity.com/id/tomikavamp/" target="_blank">Steam</a>
    <span class="btn small-btn" onclick="copyDiscord()">Discord</span>
  </div>

  <script>

      navigator.clipboard.writeText("tom1kat");

</html>
