<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>tomika.net</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111, #000);
      color: whitesmoke;
      font-family: "Inter", sans-serif;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
      letter-spacing: 4px;
      font-size: 1.4rem;
      opacity: 0.85;
    }

    .divider {
      width: 60%;
      margin: 0 auto;
      border-top: 1px solid #222;
      opacity: 0.6;
    }

    main {
      height: calc(100vh - 160px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .buttons {
      display: flex;
      gap: 18px;
    }

    .buttons a {
      text-decoration: none;
      color: whitesmoke;
      border: 1px solid #333;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.9rem;
      opacity: 0.85;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      transform: translateY(-4px);
      border-color: #666;
      background: #111;
      opacity: 1;
    }
  </style>
</head>

<body>

  <header>tomika.net</header>

  <div class="divider"></div>

  <main>
    <div class="buttons">
      <a href="https://instagram.com/tomikavk" target="_blank">Instagram</a>
      <a href="https://twitter.com/TomikaAkaStr1ke" target="_blank">X / Twitter</a>
      <a href="https://github.com/tomikavamp" target="_blank">GitHub</a>
    </div>
  </main>

</body>
</html>
